<!DOCTYPE html>
<html lang="en-US">

	<head> 
		<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<title> Dice Game - as seen on NBC</title>
	
		<script type = "text/javascript" src = "diceGameJava.js"></script>

		<link rel = "stylesheet"
			type = "text/css"
			href = "dice.css" />
	</head>

	<body>
		<h1> Dice Game </h1>

		<p class="ex">
			Guess a number, roll the die. See how many times you can guess correctly.
		</p>
		
		<br>

		<form>
			<fieldset>
				<label class="quess"
					for="quess">
					What will it be?
				</label>
				
				<input type="text" id = "guess" \>
				
				<button type = "button"
					onclick = "roll()"> Roll </button>
			</fieldset>
		</form>

		<div id = "output"></div>
		<br>
		

		<p class="guesses">
			<u>Number of guesses</u> <div id = "gCount"></div>
		</p>
		<p class="correct">
			<u>Correct count</u> <div id = "cCount"></div>
		</p>	

		
		
		<!--Implement high score later
		<p3>
			<u>High scores</u> <div id = "highscores"></div>
		</p3>
		-->

		<p class="back">
			 <a href = "index.html">Home</a>
		</p>
	</body>

</html>
